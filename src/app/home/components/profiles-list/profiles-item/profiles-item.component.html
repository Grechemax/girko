<div class="profile-item">
  <img [src]="item.imgPath" alt="{{item.name}}">
  <div class="caption">
    <h3><a href="#">{{item.name}}</a></h3>
   <div class="row">
     <div class="">
       <i class="fas fa-phone-square"></i>
       {{item.phone}}
     </div>
     <div class="">
       <i class="far fa-money-bill-alt"></i>
       {{item.money}}
     </div>
   </div>
    <div class="location">
      <i class="fas fa-map-marker-alt"></i>
      {{item.location}}
    </div>
  </div>
</div>
