
<div class="profile-item">
  <img [src]="profile.imgPath | DefaultPipe:'https://firebasestorage.googleapis.com/v0/b/girko12345.appspot.com/o/amster.jpg?alt=media&token=a7739062-9a94-42b7-baa2-e2efd103429c'" alt="{{profile.name}}">
  <div class="caption">
    <h3><a href="#">{{profile.name}}</a></h3>
    <p>{{profile.desc}}</p>
    <div class="row">
      <div class="">
        <i class="fas fa-phone-square"></i>
        {{profile.phone}}
      </div>
      <div class="">
        <i class="far fa-money-bill-alt"></i>
        {{profile.money}}
      </div>
    </div>
    <div class="location">
      <i class="fas fa-map-marker-alt"></i>
      {{profile.location}}
    </div>
  </div>
</div>
