<div class="catalogItem-wraper" [routerLink]="catalogItem.link">
<div class="catalogItem-header">
  <span>
    {{catalogItem.category}}
  </span>
</div>
<div class="catalog-image"><img [src]="catalogItem.image" alt=""></div>
<div class="catalog-list">
  <ul>
    <li *ngFor="let item of catalogItem.list">{{item}}</li>
  </ul>
</div>
</div>
