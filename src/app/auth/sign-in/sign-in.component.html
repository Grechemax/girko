<div class="container">
  <form class="container_form" (ngSubmit)="onSignIn(signForm)" #signForm="ngForm">
    <div class="form-group">
      <input type="email"
             id="email"
             name="email"
             ngModel class="form-control"
             placeholder="email">
    </div>
    <div class="form-group">
      <input type="password"
             id="password"
             name="password"
             ngModel class="form-control"
             placeholder="password">
    </div>
    <button class="btn btn-primary" type="submit">Вхід</button>
  </form>
</div>
