<div class="container">
<form class="container_form" [formGroup]="regForm" (ngSubmit)="submit()">
      <div class="form-group">
        <div class="alert alert-danger"
             *ngIf="regForm.controls['userEmail'].invalid && regForm.controls['userEmail'].touched">
          Email введено невірно
        </div>
        <input type="email"
               id="email"
               name="email"
               placeholder="email"
               formControlName="userEmail">
      </div>
      <div class="form-group">
        <div class="alert alert-danger"
             *ngIf="regForm.controls['userPass'].invalid && regForm.controls['userPass'].touched">
          Введіть пароль не менше 8 символів
        </div>
        <input type="password"
               id="password"
               name="password"
               placeholder="password"
               formControlName="userPass"
               minlength="8">
      </div>
      <button class="btn btn-primary" type="submit">Registration</button>
</form>
</div>
