<header class="header-container">

  <div class="header-wraper">
    <a href="" class="header-logo" routerLink="/">
      <img src="assets/logo.svg" alt="" class="header-logo__image">
      <span class="header-logo__title">Girko</span>
    </a>

    <nav class="header-navigation">
      <ul class="navigation header-navigation__item">
        <li class="navigation__item toolTip-holder">
          <a href="" class="navigation__item-link" routerLink="#">Фотографи</a>
        </li>
        <li class="navigation__item toolTip-holder">
          <a href="" class="navigation__item-link"  routerLink="#">Відеооператори</a>
        </li>
        <li class="navigation__item toolTip-holder">
          <a href="" class="navigation__item-link"  routerLink="musicians">Музиканти</a>
        </li>
        <li class="navigation__item toolTip-holder">
          <a href="" class="navigation__item-link"  routerLink="#">Тамада</a>
        </li>
        <li class="navigation__item toolTip-holder">
          <a href="" class="navigation__item-link" routerLink="#">Ресторани</a>
        </li>
      </ul>
    </nav>

    <div class="header-auth">
      <ng-template [ngIf]="!authService.isAuthenticated()">
        <a href="" class="header-auth__enter" routerLink="/signin">
          Log in
        </a>
        <button class="header-auth__register" routerLink="/signup">
          REGISTRATION
        </button>
      </ng-template>
      <ng-template [ngIf]="authService.isAuthenticated()">
        <a href="" class="header-auth__enter" (click)="onLogout()">
          Log out
        </a>
      </ng-template>
    </div>

    <!--<div class="header-profile" *ngIf = "userId">-->
      <!--<img [src]="usersData?.avatarLink" alt="" class="header-profile__user-image">-->
      <!--<span class="header-profile__user-name">{{usersData?.name}}</span>-->

        <!--Вихід-->
      <!--</button>-->
    <!--</div>-->

  </div>
</header>
